<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/2764.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e9;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 2s;
            max-width: 100%;
            width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: pulse 1s infinite alternate;
        }
        .audio-control {
            cursor: pointer;
            font-size: 24px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* Aumenta a largura da card */
                padding: 20px;
            }
            h1 {
                font-size: 24px; /* Reduz o tamanho da fonte no mobile */
            }
            p {
                font-size: 16px; /* Ajusta o tamanho do texto */
            }
            .audio-control {
                top: 10px;
                right: 10px;
                font-size: 30px; /* Aumenta o √≠cone de √°udio */
            }
            video {
                width: 100%; /* O v√≠deo ocupar√° toda a largura do container */
                height: auto; /* Mant√©m a propor√ß√£o do v√≠deo */
                max-width: 100%; /* Impede que o v√≠deo ultrapasse o limite do container */
                display: block;
                margin: 0 auto; /* Centraliza o v√≠deo */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px; /* Diminui ainda mais o t√≠tulo */
            }
            .audio-control {
                font-size: 32px; /* Aumenta o √≠cone no celular */
            }
            video {
                width: 100%; /* O v√≠deo ocupar√° toda a largura do container */
                height: auto; /* Mant√©m a propor√ß√£o do v√≠deo */
                max-width: 100%; /* Impede que o v√≠deo ultrapasse o limite do container */
                display: block;
                margin: 0 auto; /* Centraliza o v√≠deo */
            }
        }
    </style>
</head>
<body>
    <div class="audio-control" onclick="toggleAudio()">üîä</div>
    <audio id="background-audio" loop>
        <source src="audios/n99cad265a1768cc2dd013f0e740300ae.mp3" type="audio/mpeg">
    </audio>
    <div class="card">
        <h1>Feliz Dia de S√£o Valentim, Meu Amorrrrr! ‚ù§Ô∏è</h1>
        <p>Que seu dia seja repleto de amor, alegria e eu!</p>
        <p>Te amo, Ellen!!</p>
        <video width="320" height="240" controls>
            <source src="images/3654-173062443_small.mp4" type="video/mp4">
        </video>
        <p>Ps: uma flor pra outra flor</p>
        <p class="heart">‚ù§Ô∏è</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Garantir que o √°udio comece a tocar com um pequeno delay
            setTimeout(() => {
                const audio = document.getElementById("background-audio");
                audio.play().catch(error => console.log("Autoplay bloqueado pelo navegador"));
            }, 100);
        });
        
        function toggleAudio() {
            const audio = document.getElementById("background-audio");
            const icon = document.querySelector(".audio-control");
            if (audio.paused) {
                audio.play();
                icon.textContent = "üîä";
            } else {
                audio.pause();
                icon.textContent = "üîá";
            }
        }
    </script>
</body>
</html>
